{% extends "novar.html" %}
 
{% block body %}
    <div class="carlogin">
        <form action="/login" method="post" class="card border-primary p-5 ml-n4 mb-xl-5">
            <div class="form-group">
                
                <h4 class="text-center">Login</h4>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" id="" placeholder="Email">
    
            </div>
            <div class="form-group ">
                <input class="form-control" type="password" name="password" id="" placeholder="Password">
    
            </div>
            <div class="form-group">
                <input class=" form-control btn btn-info"type="submit" value="Login">
    
            </div>
        </form>
    </div>
{% endblock %}
