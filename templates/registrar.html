{% extends "novar.html" %}
 
{% block body %}
    <div class="car_registrar">
        <form action="/registrar" method="post" class="card border-primary p-5 ml-n4 mb-xl-5">
            <div class="form-group">
                <h4 class="text-center">Registrarse</h4>
                <input  class="form-control" type="text" name="nombre" id="" placeholder="Nombre">
                
            </div>
            <div class="form-group">
                <input  class="form-control " type="text" name="apellidos" id="" placeholder="Apellidos">
    
            </div>
            <div class="form-group">
                
                <input  class="form-control" type="email" name="email" id="" placeholder="Email">
            </div>
            <div class="form-group">
                <input   class="form-control"type="password" name="password" id="" placeholder="Password">
    
            </div>
            <div class="form-group">
                <textarea  class="form-control" name="descripcion" id="" cols="30" rows="10" placeholder="Detalles de tu perfil"></textarea>
    
            </div>
            <input  class="btn btn-info" type="submit" value="Registrarse">
        </form>
    </div>
{% endblock%}
